<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label id="lbl1"></label>
        <button onclick="btn1Click()">start</button>
        <button onclick="btn2Click()">stop</button>
        <button onclick="btn3click()">reset</button>
        <label id="lbl2"></label>
    </div>
    
</body>

<script type="text/javascript">

    var count = 0;
    var timer;
    var lbl=[];
    
    lbl1.innerHTML = "0";
    function timerCounter() 
    {
        count++;
        lbl1.innerHTML = count;
        lbl2.innerHTML += count+",";
        
        // lbl.push(count)
        // lbl2.innerHTML = lbl;
        

        if(count == 15)
        {
        alert("game is over")
        clearInterval(timer);
      }
    }
    
    
    function btn1Click() 
    {
        if(count <= 15)
        {
            timer = setInterval(timerCounter, 500);
        }
    }
       


    function btn2Click() 
    {
        clearInterval(timer);
    }

    function btn3click() 
    {
        clearInterval(timer);
        lbl1.innerHTML = "0";
        lbl2.innerHTML = "0";
        count = 0;
        lbl=[];
    }

    



</script>
</html>
